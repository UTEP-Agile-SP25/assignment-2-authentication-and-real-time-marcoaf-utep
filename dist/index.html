<!DOCTYPE html>
<head>
  <body>
    <div id="greeting"></div>
    <h3>Sign Up</h3>
    <form id="signupForm">
      <input type="text" id="firstname" placeholder="Enter First Name" required><br>
      <input type="text" id="lastname" placeholder="Enter Last Name" required><br>
      <input type="email" id="signupemail" placeholder="Enter Email" required><br>
      <input type="password" id="signuppassword" placeholder="Enter Password" required><br>
      <input type="submit" value="Sign Up">
      <!-- <button type="submit" value="Sign Up">Sign Up</button> -->
    </form>

    <h3>Log In</h3>
    <form id="loginForm">
      <input type="email" id="loginemail" placeholder="Enter Email" required><br>
      <input type="password" id="loginpassword" placeholder="Enter Password" required><br>
      <button type="submit" value="Log In">Log In</button>
    </form>

    <h3>Logout</h3>
    <form id="logoutForm">
        <input type="submit" value="Logout">
    </form>

  <!--UPDATE NAME-->
    <h3>Update name</h3>
    <form id="updateDisplayNameForm">
        <input type="text" id="UpdateDisplayNameInput" placeholder="Enter Name" required><br><br>
        <input type="text" id="newDisplayNameInput" placeholder="Enter New Name" required><br><br>
        <input type="submit" value="Update Name">
    </form>
    
    <div id="updateStatus"></div>

  </body>
  <script src="index.bundle.js"></script>
</head>
